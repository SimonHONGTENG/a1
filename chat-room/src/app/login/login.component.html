<div>
    <form class="form-signin">
        <img class="mb-4" src="../../assets/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="User Name" [(ngModel)]="username" name="username" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" (click)="itemClicked()" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        <!-- <div id="errormsg" [ngClass]="{'showmessage': error, 'hidemessage': hidemessage}">User is not exist</div> -->
    </form>
</div>
